spring:
  application:
    name: javis-server

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        use_sql_comments: true


port: 8080

#swagger
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
